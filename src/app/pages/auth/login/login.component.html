<mat-card>
    <mat-card-content>
      <div class="d-flex">
        <div class="header">Login</div>
        <span class="spacer"></span>      
        <div *ngFor="let button of socials">
          <button 
            mat-raised-button 
            class="btn btn-sm" 
            [ngStyle]="{'background-color': button.iconColor}"
            (click)="socialiteLogin(button.provider)"
            >
            Login with {{ button.provider }}
          </button>
        </div>
      </div>
      <form [formGroup]="loginForm" name="loginForm">
        <div class="row">
          <div class="form-group col-12">
            <mat-form-field class="full-width" appearance="outline">
              <mat-label>Email</mat-label>
              <input formControlName="email" matInput required />
              <mat-error *ngIf="loginForm.get('email').errors?.required">
                Valid E-mail is required.
              </mat-error>
            </mat-form-field>
          </div>
        </div>
        <div class="row">
          <div class="form-group col-12">
            <mat-form-field class="full-width" appearance="outline">
              <mat-label>Password</mat-label>
                <input type="password" matInput formControlName="password" [type]="hide ? 'password' : 'text'" required />
                <button
                  mat-icon-button matSuffix (click)="hide = !hide"
                  [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                  <mat-icon>{{ hide ? 'visibility_off' : 'visibility' }}</mat-icon>
                </button>
                <mat-error *ngIf="loginForm.get('password').errors?.required">
                  Password is required.
                </mat-error>
            </mat-form-field>
          </div>
        </div>
        
        <div class="row">
          <div class="form-group col-3">
            <mat-checkbox type="checkbox" formControlName="rememberMe">Remember me</mat-checkbox>          
          </div>
          <div class="form-group col-9">
            <button class="btn btn-sm btnGreen btn-block" [disabled]="!loginForm.valid" (click)="onSubmit()">Login</button>
          </div>
        </div>
        <div class="row">
          <div class="form-group col-6">
            <button class="btn btn-sm btnRed btn-block" [routerLink]="['../forgot-password']">Forget Your Password ?</button>
          </div>
          <div class="form-group col-6">
            <button class="btn btn-sm btnYellowRed btn-block" routerLink='../register' >Not Registered</button>
          </div>
        </div>
        
      </form>
    </mat-card-content>
  </mat-card>
